<style type="text/css">
    .item{
        height: 100px;

    .box {
  width: 100px;
  height: 100px;
  background: red;
  position: absolute;
}

.marker {
  width: 100%;
  left: 0;
  pointer-events: none;
  user-select: none;
  z-index: 100;
}

.timeline-trigger {
  position: fixed;
  border: 1px solid blue;
  z-index: 90;
}

.start-trigger {
  border: 1px solid green;
  position: absolute;
}

.end-trigger {
  border: 1px solid red;
  position: absolute;
}
</style>
<script>
var triggerOffset = document.documentElement.clientHeight / 2;
var sceneStart = 2000;
var duration = 300;

var requestId = null;

gsap.set(".box", {
  left: 0,
  top: 2100
});

gsap.set(".timeline-trigger", {
  top: triggerOffset
});

gsap.set(".start-trigger", {
  top: sceneStart
});

gsap.set(".end-trigger", {
  top: sceneStart + duration
});

// "SCROLL MAGIC"!!!
var tl = gsap.timeline({ paused: true })
  .set(".box", { backgroundColor: "#64dd17" ,opacity:0 }, sceneStart)
  .to(".box", { duration: duration, rotation: 0, x: 0 ,scale: 0.5 , opacity:1}, sceneStart)
  .set(".box", { backgroundColor: "red" })
  
// Only update on animation frames
window.addEventListener("scroll", function() {
  if (!requestId) {
    requestId = requestAnimationFrame(update);
  }
});

update();

// Set timeline time to scrollTop
function update() {
  tl.time(window.pageYOffset + triggerOffset);
  requestId = null;
}

</script>
